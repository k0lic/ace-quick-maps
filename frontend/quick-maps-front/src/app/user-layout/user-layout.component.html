<div class="container container-wide">
    <div class="row mb-3">
        <div class="col-4">
            <a routerLink="/">ACE</a>
        </div>
        <div *ngIf="user != null" class="col-8">
            <div class="row d-flex justify-content-right">
                <div class="col-7 col-lg-9 text-end">
                    {{user.name + ' ' + user.lastName}}
                </div>
                <button type="button" class="btn btn-danger col-5 col-lg-3 p-0" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
